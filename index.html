<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <section class="card container">
      
      <div class="card-left">
      </div>

      <div class="card-right">
        <span class="tag">P E R F U M E</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="preço">
            <span class="preçoDesconto">$149.99</span>
            <span class="preçoOriginal">$169.99</span>
          </div>
          <button type="submit"> <img src="./images/icon-cart.svg" alt="shopping cart"> Add to Cart</button>
      </div>

    </section>

    <div class="attribution" hidden>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/CaioAlberto97" target="_blank">Caio Alberto</a>.
    </div>
  </main>







</body>
</html>
